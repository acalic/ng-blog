<div class="row">
  <div class="col-md-4 col-xs-6 mb-3" *ngFor="let item of posts$">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.description }}</p>
        <button type="button" class="btn btn-sm btn-primary" [routerLink]="['/posts', item.id]">Read more</button>
      </div>
      <div class="card-footer text-muted d-flex justify-content-between bg-transparent border-top-0">
        <p class="card-text m-0">
          <small class="text-muted">By: {{ item.author }}</small>
        </p>
        <p class="card-text">
          <small class="text-muted"><i class="fa fa-calendar mr-2"></i>{{ item.publish_date }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
